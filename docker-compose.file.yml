version: '3.8'

services:
  # ========================================
  # FILE SERVICE
  # ========================================
  file-db:
    image: postgres:15-alpine
    container_name: file-db
    environment:
      POSTGRES_DB: file_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5438:5432"
    volumes:
      - file_db_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  file-service:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: file-service
    ports:
      - "3006:3006"
    environment:
      - FILE_DATABASE_URL=${FILE_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - UPLOAD_PROVIDER=${UPLOAD_PROVIDER}
      - UPLOAD_MAX_FILE_SIZE=${UPLOAD_MAX_FILE_SIZE}
      - UPLOAD_ALLOWED_FORMATS=${UPLOAD_ALLOWED_FORMATS}
      - LOCAL_UPLOAD_PATH=${LOCAL_UPLOAD_PATH}
      - LOCAL_UPLOAD_BASE_URL=${LOCAL_UPLOAD_BASE_URL}
      - ADMIN_SERVICE_URL=${ADMIN_SERVICE_URL}
      - AWS_REGION=${AWS_REGION}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - SERVICE_PORT=3006
      - SERVICE_NAME=file-service
    depends_on:
      - file-db
    volumes:
      - ./services/file-service:/app
      - /app/node_modules
      - file_uploads:/app/uploads
    networks:
      - microservices-net

volumes:
  file_db_data:
  file_uploads:

networks:
  microservices-net:
    external: true